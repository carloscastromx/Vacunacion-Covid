<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha de Vacunación Covid-19</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="contenedor">
        <h1>Fecha de Vacunación COVID-19</h1>
        <div>
            <p class="instrucciones">Instrucciones: Ingresa tu edad en años cumplidos para determinar tu fecha de vacunación.</p>
            <form>
                <label>Edad </label>
                <input type="number" name="edad" id= "edad" placeholder="35">

                <button type="button" Onclick="resultado();" >Enviar</button>
            </form>
            <p class="resultado">Tu fecha estimada de vacunación es: <span id="resultado"></span></p>
        </div>
    </div>
    <script type="text/javascript" src = "js/scripts.js">
    </script>
</body>
</html>
